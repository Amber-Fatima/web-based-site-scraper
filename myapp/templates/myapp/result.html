{% load static%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'myapp/result.css'%}"

<div class="container">
  <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <div class="panel">
          <div class="panel-heading">
        <form action="/scrape/" method="post" >
          {% csrf_token %}
          <input class="form-control" type="text" name="site" id="site" placeholder="enter site address">
          <button class="btn btn-primary" type="submit">Scrape</button>
          <a class="btn btn-warning" href="{% url 'delete' %}">delete</a>
        </form>
        </div>
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-offset-1 col-md-10">
          <div class="panel">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col col-sm-3 col-xs-12">
                          <h4 class="title">Data <span>List</span></h4>
                      </div>
                  </div>
              </div>
              <div class="panel-body table-responsive">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>Address</th>
                             
                          </tr>
                      </thead>
                      <tbody>
                        {% for link in link_address %}
                          <tr>
                              <td>{{link.id}}</td>
                              <td>{{link.name}}</td>
                              <td>{{link.address}}</td>
                          </tr>
                        {%endfor%}
                         
                          
                      </tbody>
                  </table>
              </div>
              
          </div>
      </div>
  </div>
</div>
